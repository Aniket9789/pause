<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 432px;
            height: 27rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="payment-form">
        <h2>Payment Details</h2>

        <!-- Card Details -->
        <label for="cardNo">Card Number</label>
        <input type="text" id="cardNo" placeholder="1234 5678 9012 3456"><br>

        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" placeholder="John Doe"><br>

        <div style="display: flex; justify-content: space-between;">
            <div style="flex-basis: 48%;">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY">
            </div><br>
            <div style="flex-basis: 48%;">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123">
            </div><br>
        </div>

        <!-- UPI -->
        <label for="upi">UPI ID</label><br>
        <input type="text" id="upi" placeholder="example@upi"><br>

        <!-- Payment Button -->
        <button onclick="processPayment()">Make Payment</button>
        <br>
        <a href="index.html"><button style="    margin-top: 3rem;
        width: 11rem;
        margin-left: 8rem;">Back To Homepage</button></a>
    </div>

    <script>
        function processPayment() {
            // Add your payment processing logic here
            alert('Payment processed successfully!');
        }
    </script>

</body>

</html>
